<!DOCTYPE html>
<html lang="{{ user_lang }}">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>Настройки</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="{{ user_theme }}">
    <a href="{% url 'index' %}" class="back-button">Назад</a>
    <div class="container">
        <h2>Настройки пользователя</h2>
        <div class="user-info">
            Вы вошли как: <strong>{{ username }}</strong>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Выйти из аккаунта</a>
            {% endif %}
        </div>

        <br><br>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить настройки</button>
        </form>
    </div>
</body>
</html>
